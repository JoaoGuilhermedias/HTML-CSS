<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iano">em que ano vc nasceu? </label>
            <input type="number" name="ano" id="iano" required min="1900" max="2024" oninput="calcidade()">
        </p>
        <p>
            <label for="Iidade">Sua idade Ã©: </label>
            <output name="idade" id="Iidade">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function calcidade() {
            let atual = new Date().getFullYear()
            Iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
