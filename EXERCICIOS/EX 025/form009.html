<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inum">Numero: </label>
            <input type="range" name="num" id="inum" min="0" max="10" value="5" required oninput="ival.innerHTML = Number(inum.value)">
            <output name="val" id="ival">5</output>
        </p>
    </form>
</body>
</html>
